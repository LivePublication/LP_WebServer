{% extends "layout.html" %}

{% block content %}
<div class="wrapper">
    <div class="grid-container halves">
    {% for paper in papers %}
            <div>
                <h2><a href={{ paper.slug }}>{{ paper.title }}</a></h2>
                <p>{{ ", ".join(paper.authors) }}</p>
                <p>{{ paper.venue }}</p>
                <p>{{ paper.year }}</p>
                <p>{{ paper.abstract }}</p>
            </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
